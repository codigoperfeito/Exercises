<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container">
  <div class="cube-all">
    <div class="cube-top">
      <p></p>
    </div>
    <div class="cube-bot">
      <table>
        <tr class="title">
          <td><button onclick="calculator.v(this.value);"value='%'>%</button></td>
          <td><button onclick="calculator.v(this.value);" value='/'>รท</button></td>
          <td><button onclick="calculator.number = '';" value=''>C</button></td>
          <td><button onclick="calculator.backspace();"><span class="material-icons">
                backspace
              </span></button></td>
        </tr>
        <tr>
          <td><button onclick="calculator.v(this.value);" value='7'>7</button></td>
          <td><button onclick="calculator.v(this.value);" value='8'>8</button></td>
          <td><button onclick="calculator.v(this.value);" value='9'>9</button></td>
          <td><button onclick="calculator.v(this.value);" value='*'>*</button></td>
        </tr>
        <tr>
          <td><button onclick="calculator.v(this.value);" value='4'>4</button></td>
          <td><button onclick="calculator.v(this.value);" value='5'>5</button></td>
          <td><button onclick="calculator.v(this.value);" value='6'>6</button></td>
          <td><button onclick="calculator.v(this.value);" value='-'>-</button></td>
        </tr>
        <tr>
          <td><button onclick="calculator.v(this.value);" value='1'>1</button></td>
          <td><button onclick="calculator.v(this.value);" value='2'>2</button></td>
          <td><button onclick="calculator.v(this.value);" value='3'>3</button></td>
          <td><button onclick="calculator.v(this.value);" value='+'>+</button></td>
        </tr>
        <tr>
          <td><button onclick="calculator.v(this.value);" value=''></button></td>
          <td><button onclick="calculator.v(this.value);" value='0'>0</button></td>
          <td><button onclick="calculator.v(this.value);" value='.'>.</button></td>
          <td><button onclick="calculator.final()" value='='>=</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
